<ion-header>
    <ion-navbar>
      <ion-title>
        Our News
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content >

    <ion-card *ngFor="let post of posts" >
      <img src="https://placekitten.com/760/300"/>
      <ion-card-content>
        <ion-card-title class="post-title">
          {{ post.title }}
        </ion-card-title>
        <p class="post-content">
          {{ post.body | slice:0:80}} ...
        </p>
        <button ion-button button-small color="readmore" (click)="postDetails(post.id)">Read more</button>
      </ion-card-content>
    </ion-card>

    <ion-infinite-scroll  (ionInfinite)="doInfinite($event)"  *ngIf="totalPage<totalData">
        <ion-infinite-scroll-content  loadingSpinner="bubbles"
        distance="1%"
        loadingText="Loading more data..."></ion-infinite-scroll-content>
      </ion-infinite-scroll>

  </ion-content>
