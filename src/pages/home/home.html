<ion-header>
    <ion-navbar>
      <ion-title>
        Our News
      </ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content >
    <ion-card *ngFor="let post of posts" >
      <img src="https://placekitten.com/760/300"/>
      <ion-card-content>
        <ion-card-title class="post-title">
          {{ post.title }}
        </ion-card-title>
        <p class="post-content">
          {{ post.body | slice:0:80}} ...
        </p>
        <button ion-button button-small  (click)="postDetails(post.id)">Read more</button>
      </ion-card-content>
    </ion-card>
  </ion-content>
