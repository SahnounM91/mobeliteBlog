
<ion-header>

  <ion-navbar>
    <ion-title >{{post.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content *ngIf="post">
  <ion-card no-padding >
    <img src="https://placekitten.com/760/300"/>
    <ion-card-content>
      <ion-card-title class="post-title" >
        {{ post.title }}
      </ion-card-title>
      <p class="post-content">
        {{ post.body}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list >
    <ion-item *ngFor="let comment of comments">
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h3 text-wrap class="comment-user">{{comment.name}}</h3>
      <p class="comment-body" text-wrap>{{comment.body}}.</p>
    </ion-item>
  </ion-list>
</ion-content>
